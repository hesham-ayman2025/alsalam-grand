
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
    <form method="POST" class="bg-white p-4 rounded shadow" style="min-width: 300px;">
        <h2 class="mb-4">تسجيل الدخول</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="اسم المستخدم" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="كلمة المرور" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
</body>
</html>
