
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - السلام جراند</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
    <form method="post" class="border p-4 bg-white rounded shadow" style="min-width: 300px;">
        <h2 class="mb-4 text-center">تسجيل الدخول</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
        <input type="text" name="username" class="form-control mb-3" placeholder="اسم المستخدم" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="كلمة المرور" required>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
</body>
</html>
